<!DOCTYPE html>
<html>
<head>
  <title>Escape the Island - Home</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 50px;
      margin-bottom: 50px;
      text-align: center;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 20px;
      cursor: pointer;
      background: #222;
      color: #fff;
      border: 2px solid #fff;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Escape the Island</h1>
  <div>
    <button onclick="newGame()">New Game</button>
    <button onclick="loadGame()">Load Game</button>
  </div>

  <script>
    function newGame(){
      window.location.href = "difficulty.html";
    }

    function loadGame() {
      if(localStorage.getItem("escape_save")){
        sessionStorage.setItem("start_mode", "load");
        window.location.href = "game.html";
      } else {
        alert("No saved game found.");
      }
    }
  </script>
</body>
</html>
