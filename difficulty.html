<!DOCTYPE html>
<html>
<head>
  <title>Choose Difficulty</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 20px;
      cursor: pointer;
      background: #222;
      color: #fff;
      border: 2px solid #fff;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

<h1>Choose Difficulty</h1>

<button onclick="start('easy')">Easy</button>
<button onclick="start('normal')">Normal</button>
<button onclick="start('hard')">Hard</button>
<button onclick="start('nightmare')">Nightmare</button>

<script>
function start(diff){
  sessionStorage.setItem("difficulty", diff);
  sessionStorage.setItem("start_mode", "new");
  window.location.href = "game.html";
}
</script>

</body>
</html>
